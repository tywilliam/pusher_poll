<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PusherPoll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"/>
</head>

<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your favorite OS to develop on.</p>
        <form action="" id="vote-form">
            <p>
                <input type="radio" name="os" id="windows" value="Windows">
                <label for="window">Windows</label>
            </p>
            <p>
                <input type="radio" name="macOS" id="macOS" value="MacOS">
                <label for="macos">Mac OS</label>
            </p>
            <p>
                <input type="radio" name="linux" id="linux" value="Linux">
                <label for="">Linux Distro</label>
            </p>
            <p>
                <input type="radio" name="os" id="other" value="Other">
                <label for="">Something Else</label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        <br>
        <br>
        <div id="chartContainer" style="height: 300px; width:100%">

        </div>

    </div>

</body>
